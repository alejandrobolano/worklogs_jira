name: worklogs_jira
description: This is a small project about worklogs in Jira.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 2.2.1

environment:
  sdk: '>=3.0.6 <4.0.0'

msix_config:
  display_name: WorklogsJira
  publisher_display_name:  Worklogs Jira
  identity_name: 35383WorklogsJira.WorklogsJira
  publisher: CN=164F3095-CE0A-446D-9F86-9468D3B6829B
  msix_version: 2.2.1.0
  store: true
  languages: es, en

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_localizations:
    sdk: flutter
  flutter_speed_dial: ^7.0.0
  http: ^1.1.0
  intl: any
  msix: ^3.16.1
  shared_preferences: ^2.2.0
  cupertino_icons: ^1.0.2
  fl_chart: ^0.63.0
  package_info_plus: ^4.2.0
  cached_network_image: ^3.3.0
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf

  assets:
    - assets/images/
    - assets/fonts/
